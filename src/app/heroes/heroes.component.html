<div class="container">
  <h2>My Heroes</h2>
  <!-- Add Hero -->
  <div>
    <!-- start custom input -->
    <div class="input-container">
      <label for="input-box"  class="input-label">Hero name: </label>
      <div class="input-field">
          <input class="input-box" placeholder="Enter a hero" #heroName />
      </div>
    </div>
    <!-- end of custom input -->
    <!-- (click) passes input value to add() and then clears the input -->
    <button class="add" (click)="add(heroName.value); heroName.value=''">Add</button>
  </div>
  <!-- Heroes List -->
  <ul class="heroes">
    <li *ngFor="let hero of heroes">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
      </a>
      <button class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
  </ul>

</div>

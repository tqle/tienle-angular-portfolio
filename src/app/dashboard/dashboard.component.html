<div class="container">
    <header>
        <h2>Top Heroes</h2>
    </header>
    <app-hero-search></app-hero-search>
    <div class="grid grid-pad">
        <a *ngFor="let hero of heroes;let i = index;" routerLink="/detail/{{hero.id}}" class="col-1-4">
            <div class="module hero tile-box-shadow-effect1 tileStyle-{{i+1}}">
                <div class="avatarIcon tileAvatar-{{i+1}} glyphicon glyphicon-user">{{hero.name.substring(0,1)}}</div>
                <h4>{{hero.name}}</h4>
            </div>
        </a>
    </div>
</div>

<div class="graphCard">
  <header class="graphCardHeader">
      <h3>{{title}}</h3>
      <h4>{{subTitle}}</h4>
  </header>

  <!--HEART RATING INDICATOR-->
  <section class="graph">
  <div class="ratingContainer">
    <div class="hearts" [(attr.data-stars)]="size">
      <svg *ngFor="let in of counter(5); let i = index;" 
      height="16" width="24" 
      class="heart"
      [attr.data-rating]="i+1"
      (click)="toggleRating(i+1)">
        <title>{{showRatingTitle()}}</title>
        <svg [ngClass]="showRatingStyle(i+1)" viewBox="0 0 32 29.6">
          <path d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
            c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"/>
        </svg>
      </svg>
    </div> 
    <!-- NOTE: ng-container doesn't render any dom elements -->
    <ng-container *ngIf="showLabel">
      <label class="ratingLabel" for="Rating Indicator">{{showRatingTitle()}}</label>
    </ng-container>
  </div>
</section>
</div>
